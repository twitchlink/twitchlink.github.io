<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TwitchLink</title>
    <link rel="icon" href="/favicon.ico" />
    <meta name="description" content="Contribute to TwitchLink. A GUI tool for downloading Streams & Videos & Clips from Twitch." />
    <meta property="og:title" content="TwitchLink" />
    <meta property="og:image" content="/favicon.ico" />
    <meta property="og:description" content="Contribute to TwitchLink. A GUI tool for downloading Streams & Videos & Clips from Twitch." />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!--Github Pages Redirect Code-->
    <script type="text/javascript">
      var newUrl = new URL(window.location.href);
      newUrl.searchParams.set("location", newUrl.pathname);
      newUrl.pathname = "/";
      var redirectTag = document.createElement("meta");
      redirectTag.httpEquiv = "refresh";
      redirectTag.content = "0.0000000001; url=" + newUrl.href;
      document.head.appendChild(redirectTag);
    </script>
    <!--End Of Github Pages Redirect Code-->
  </head>
  <body>
  </body>
</html>
